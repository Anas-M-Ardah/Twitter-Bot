name: Scheduled Tweet Posting

on:
  schedule:
    - cron: '0 */2 * * *'  # Runs every 2 hours
  workflow_dispatch:        # Manual trigger
  push:                    # Added for testing - will trigger on every push
    branches:
      - main              # or 'master' depending on your default branch name

jobs:
  post-tweet:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - name: Create env file
        run: |
          touch .env
          echo "PORT=${{ secrets.PORT }}" >> .env
          echo "TWITTER_API_KEY=${{ secrets.TWITTER_API_KEY }}" >> .env
          echo "TWITTER_API_KEY_SECRET=${{ secrets.TWITTER_API_KEY_SECRET }}" >> .env
          echo "TWITTER_ACCESS_TOKEN=${{ secrets.TWITTER_ACCESS_TOKEN }}" >> .env
          echo "TWITTER_ACCESS_TOKEN_SECRET=${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}" >> .env

      - name: Run tweet script
        run: |
          node -e "
          const TwitterBot = require('./utils/TwitterBot');
          
          async function postTweet() {
            try {
              console.log('Starting tweet post...');
              const result = await TwitterBot.handler();
              console.log('Tweet posted successfully:', result);
              process.exit(0);
            } catch (error) {
              console.error('Error posting tweet:', error);
              process.exit(1);
            }
          }
          
          postTweet();
          "
